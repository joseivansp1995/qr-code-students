<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Estudiante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #003366;
            text-align: center;
        }
        
        .data {
            background-color: #003366;
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .data p {
            margin: 10px 0;
        }
        
        .error {
            background-color: #ffdddd;
            color: #d8000c;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% else %}
        <h1>Datos del Estudiante</h1>
        <div class="data">
            <p><strong>Nombre Completo:</strong> {{ nombre }}</p>
            <p><strong>Domicilio:</strong> {{ domicilio }}</p>
            <p><strong>Tipo de Sangre:</strong> {{ tipo_sangre }}</p>
            <p><strong>NÃºmero de Seguridad Social:</strong> {{ nss }}</p>
            <p><strong>Contacto de Emergencia:</strong> {{ contacto_emergencia }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
